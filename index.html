    <style>
      body {

      }
      .header {
        background: #05364e;
        color: white;
        padding: 1rem;
        display: flex;
        align-items: center;
      }
      .header img {
        height: 2rem;
      }
      .content {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

        margin-bottom: 2rem;
      }
      .features {
        display: flex;
        flex-wrap: wrap;

      }
      .feature {
        flex: 1;
        min-width: 250px;
      }
      .resources, .libraries, .mais {
        background: #05364e;
        padding: 1rem;
        margin-top: 2rem;
      }
      .resources a, .libraries a, .mais a {
        color: #a0aec0;
        text-decoration: none;
        display: block;

      }
      .resources a:hover, .libraries a:hover, .mais a:hover {
        color: white;
      }
      #map {
        height: 400px;
        width: 100%;
        margin-top: 2rem;
      }

      .button {
  --width: 100px;
  --height: 35px;
  --tooltip-height: 35px;
  --tooltip-width: 90px;
  --gap-between-tooltip-to-button: 18px;
  --button-color: #05364e;
  --tooltip-color: #fff;
  width: var(--width);
  height: var(--height);
  background: var(--button-color);
  position: relative;
  text-align: center;
  border-radius: 0.45em;
  font-family: "Arial";
  transition: background 0.3s;
}

.button::before {
  position: absolute;
  content: attr(data-tooltip);
  width: var(--tooltip-width);
  height: var(--tooltip-height);
  background-color: var(--tooltip-color);
  font-size: 0.9rem;
  color: #111;
  border-radius: .25em;
  line-height: var(--tooltip-height);
  bottom: calc(var(--height) + var(--gap-between-tooltip-to-button) + 10px);
  left: calc(50% - var(--tooltip-width) / 2);
}

.button::after {
  position: absolute;
  content: '';
  width: 0;
  height: 0;
  border: 10px solid transparent;
  border-top-color: var(--tooltip-color);
  left: calc(50% - 10px);
  bottom: calc(100% + var(--gap-between-tooltip-to-button) - 10px);
}

.button::after,.button::before {
  opacity: 0;
  visibility: hidden;
  transition: all 0.5s;
}

.text {
  display: flex;
  align-items: center;
  justify-content: center;
}

.button-wrapper,.text,.icon {
  overflow: hidden;
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  color: #fff;
}

.text {
  top: 0
}

.text,.icon {
  transition: top 0.5s;
}

.icon {
  color: #fff;
  top: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.icon svg {
  width: 24px;
  height: 24px;
}

.button:hover {
  background: #6c18ff;
}

.button:hover .text {
  top: -100%;
}

.button:hover .icon {
  top: 0;
}

.button:hover:before,.button:hover:after {
  opacity: 1;
  visibility: visible;
}

.button:hover:after {
  bottom: calc(var(--height) + var(--gap-between-tooltip-to-button) - 20px);
}

.button:hover:before {
  bottom: calc(var(--height) + var(--gap-between-tooltip-to-button));
}
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useEffect } = React;

const App = () => {
  useEffect(() => {

        return (

                  <div className="feature text-center">

            </div>

        );
      };
